name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with: 
        python-version: 3.8
    - name: install pytest
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: test
      run: |
        python -m pytest --nbval *.ipynb
